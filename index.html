<!-- Agrega el SDK de Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

<script>
    // Configuraci√≥n de Firebase (cambia estos valores por los de tu proyecto)
    const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_PROYECTO.firebaseapp.com",
        databaseURL: "https://TU_PROYECTO.firebaseio.com",
        projectId: "TU_PROYECTO",
        storageBucket: "TU_PROYECTO.appspot.com",
        messagingSenderId: "TU_MESSAGING_SENDER_ID",
        appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let timer = 15;
    let interval;
    let score = 0;
    let username = "";

    function setUsername() {
        username = document.getElementById("username").value;
        if (username.trim() !== "") {
            document.getElementById("username-display").innerText = username;
            document.getElementById("name-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            startGame();
        }
    }

    function startGame() {
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let operators = ['+', '-', '*', '/'];
        let operator = operators[Math.floor(Math.random() * operators.length)];
        let correctAnswer;

        if (operator === '+') {
            correctAnswer = num1 + num2;
        } else if (operator === '-') {
            correctAnswer = num1 - num2;
        } else if (operator === '*') {
            correctAnswer = num1 * num2;
        } else {
            while (num1 % num2 !== 0) {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
            }
            correctAnswer = num1 / num2;
        }

        document.getElementById("question").innerText = `${num1} ${operator} ${num2} = ?`;

        let answers = [correctAnswer];
        while (answers.length < 4) {
            let wrongAnswer = Math.floor(Math.random() * 20) + 1;
            if (!answers.includes(wrongAnswer)) {
                answers.push(wrongAnswer);
            }
        }

        answers.sort(() => Math.random() - 0.5);
        let answerContainer = document.getElementById("answers");
        answerContainer.innerHTML = "";

        answers.forEach(answer => {
            let box = document.createElement("div");
            box.classList.add("answer-box");
            box.innerText = answer;
            box.onclick = function() {
                if (answer == correctAnswer) {
                    score++;
                    document.getElementById("score").innerText = score;
                    resetTimer();
                    startGame();
                } else {
                    saveScore();
                }
            };
            answerContainer.appendChild(box);
        });

        resetTimer();
    }

    function resetTimer() {
        clearInterval(interval);
        timer = 15;
        document.getElementById("time").innerText = timer;
        interval = setInterval(() => {
            timer--;
            document.getElementById("time").innerText = timer;
            if (timer === 0) {
                saveScore();
            }
        }, 1000);
    }

    function saveScore() {
        alert("Juego terminado. Puntaje: " + score);

        database.ref("jugadores").push({
            nombre: username,
            puntaje: score,
            fecha: new Date().toISOString()
        });

        location.reload();
    }
</script>
